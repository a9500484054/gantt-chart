<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Modernize Free</title>
  <link rel="shortcut icon" type="image/png" href="../assets/images/logos/favicon.png" />
  <link rel="stylesheet" href="../assets/css/styles.min.css" />
  <link rel="stylesheet" href="../assets/css/ganttChart.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
    <!-- choose one -->
  <script src="https://unpkg.com/feather-icons"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>

<body>

  <div class="gantt-chart styled-scrollbars"></div>


  <button class="btn btn-primary m-1 gantt-chart__btn-view"><i class="bi bi-gear" style="font-size: 34px;"></i>
  </button>
  <div class="card view-card">
    <div class="card-header d-flex justify-content-between">
      <h5 class="card-title">Настройка вида</h5>
      <button type="button" class="btn-close view-card__btn-close"></button>
    </div>
    <div class="card-body pt-2 ">

      <div class="mb-2">
        <label for="viewCardNumber">Количества строк:</label>
        <input type="number" class="form-control view-card__number mb-2 input-js" value="5" min="1" max="10000" placeholder="Введите кол-во" id="viewCardNumber">
        <input type="range" class="form-range view-card__range input-js" value="5" min="1 " max="10000">            
      </div>     
    </div>
  </div>


  <script src="../assets/libs/jquery/dist/jquery.min.js"></script>
  <script src="../assets/libs/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.js" integrity="sha512-CTSrPIDxxtTdaIYlTKHEyvHa+70TOhC1pY3PLDgrUqCFifFtV7KrucZCvPy2K7hB0HtKgt0r4INTGBISqnaLNg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/locale/ru.js" integrity="sha512-d7CtTh5xd1y5+58n6jv9Vdo6sAgoBGL6EMk5kj2CBzQjlVN/OfOXrjK2OTROhXNsqeC3aemcucQFc1AaZYDJ4A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script type="module" src="../assets/js/main.js"></script>
</body>

</html>
